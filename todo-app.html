<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="todo-app.css">
</head>

<body>
    <main>
        <header>
            <h1>todos</h1>
        </header>
        
            <div class="todoContainer">
                <div class="delete"></div>
                <div class="inputContainer">
                    <input onkeypress="handlers.addTodo(event)" type="text" placeholder="What needs to be done?" id="addTodoTextInput">
                </div>
                <div class="toggle"></div>
            </div>
        <div id="parentContainer"></div>
       

        


    </main>


    <script src="todo-app.js"></script>
</body>

</html>
